version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries" # Adjust the path to your SQL queries directory
    schema: "./internal/db/migrations" # Adjust the path to your migrations directory
    gen:
      go:
        package: "sqlc"
        out: "./internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true # Enable if you want JSON tags in the generated structs
        emit_interface: true # Enable if you want to use interfaces for queries
        emit_empty_slices: true # Enable if you want empty slices instead of nil
        emit_pointers_for_null_types: true # Enable if you want pointers for null types
        overrides: # Custom type mappings
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
            
